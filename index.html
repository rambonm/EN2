<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced secure text encoding and decoding tool">
    <title>Advanced Encoder & Decoder</title>
    <style>
        :root {
            --bg-color: rgba(15, 15, 30, 0.9);
            --text-color: #e0e0e0;
            --box-color: rgba(40, 40, 60, 0.4);
            --highlight: #00d4ff;
            --shadow-color: rgba(255, 255, 255, 0.15);
            --error-color: #ff5555;
            --success-color: #00cc66;
            --warning-color: #ffaa00;
        }
        body.light-mode {
            --bg-color: rgba(245, 245, 250, 0.9);
            --text-color: #222222;
            --box-color: rgba(200, 200, 220, 0.3);
            --highlight: #0066ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--box-color);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 10px 40px var(--shadow-color);
            animation: slideIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        h2 {
            color: var(--highlight);
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 0 2px 6px var(--shadow-color);
            text-align: center;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            gap: 20px;
            grid-template-columns: 2fr 1fr;
        }
        
        /* Enhanced Inputs */
        .input-group {
            margin: 15px 0;
            position: relative;
        }
        textarea, input, select {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        textarea:focus, input:focus, select:focus {
            border-color: var(--highlight);
            box-shadow: 0 0 10px var(--highlight);
        }
        textarea { 
            height: 150px; 
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            background: linear-gradient(45deg, var(--highlight), var(--success-color));
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            filter: brightness(1.1);
        }
        .encode { background: linear-gradient(45deg, #00cc66, #00ff99); }
        .decode { background: linear-gradient(45deg, #0066ff, #3399ff); }
        .copy { background: linear-gradient(45deg, #ff9900, #ffbb33); }
        .download { background: linear-gradient(45deg, #9933ff, #cc66ff); }
        .theme-toggle { background: linear-gradient(45deg, #00d4ff, #00aaff); }
        .clear { background: linear-gradient(45deg, #ff4444, #ff7777); }

        /* History Section */
        .history {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item button {
            padding: 5px 10px;
            font-size: 0.8rem;
            min-width: auto;
        }

        /* Strength Indicator */
        .strength-indicator {
            height: 5px;
            border-radius: 5px;
            background: #444;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .strength-indicator.weak { width: 33%; background: var(--error-color); }
        .strength-indicator.medium { width: 66%; background: var(--warning-color); }
        .strength-indicator.strong { width: 100%; background: var(--success-color); }

        /* Result & Status */
        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            min-height: 100px;
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        .status.success { background: var(--success-color); display: block; }
        .status.error { background: var(--error-color); display: block; }
        .status.warning { background: var(--warning-color); display: block; }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Encoder & Decoder</h2>

        <div class="grid-container">
            <div>
                <div class="input-group">
                    <select id="encodeMode">
                        <option value="caesar">Caesar Cipher</option>
                        <option value="reverse">Reverse Text</option>
                        <option value="base64">Base64</option>
                        <option value="rot13">ROT13</option>
                        <option value="hex">Hexadecimal</option>
                        <option value="binary">Binary</option>
                        <option value="custom">Custom Cipher</option>
                    </select>
                </div>

                <div class="input-group" id="customCipher" style="display: none;">
                    <input type="text" id="customKey" placeholder="Enter custom cipher key (e.g., qwerty)">
                </div>

                <div class="input-group">
                    <textarea id="textInput" placeholder="Enter text to encode/decode..." spellcheck="false"></textarea>
                    <div class="strength-indicator" id="strength"></div>
                </div>

                <div class="input-group">
                    <input type="number" id="shiftValue" placeholder="Shift Value (for Caesar)" min="1" max="25">
                    <label><input type="checkbox" id="preserveCase" checked> Preserve Case</label>
                </div>

                <div class="button-group">
                    <button class="encode" onclick="encodeText()">Encode</button>
                    <button class="decode" onclick="decodeText()">Decode</button>
                    <button class="copy" onclick="copyToClipboard()">Copy</button>
                    <button class="download" onclick="downloadText()">Download</button>
                    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
                    <button class="clear" onclick="clearAll()">Clear</button>
                </div>

                <div class="status" id="status"></div>
                <div class="result" id="output">Result will appear here...</div>
            </div>

            <div class="history">
                <h3>History</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let history = [];

        // Security & Utility Functions
        function sanitizeInput(input) {
            return input.replace(/[<>&"']/g, '');
        }

        function updateStrengthIndicator(text) {
            const indicator = document.getElementById('strength');
            if (!text) {
                indicator.className = 'strength-indicator';
                return;
            }
            const strength = Math.min(100, text.length * 5);
            indicator.className = 'strength-indicator ' + (
                strength < 33 ? 'weak' :
                strength < 66 ? 'medium' : 'strong'
            );
        }

        // Custom Cipher
        function createCustomCipher(key) {
            key = [...new Set(key.toLowerCase().replace(/[^a-z]/g, ''))];
            return [...key, ...'abcdefghijklmnopqrstuvwxyz'].slice(0, 26).join('');
        }

        // Core Functions
        function shiftChar(char, shift, preserveCase, cipher = 'abcdefghijklmnopqrstuvwxyz') {
            if (!char.match(/[a-zA-Z]/)) return char;
            const isUpper = char === char.toUpperCase();
            char = char.toLowerCase();
            const base = cipher.indexOf(char);
            if (base === -1) return char;
            let result = cipher[(base + shift + 26) % 26];
            return preserveCase && isUpper ? result.toUpperCase() : result;
        }

        function transformText(input, shift, preserveCase, cipher) {
            return input.split('').map(char => shiftChar(char, shift, preserveCase, cipher)).join('');
        }

        function toBinary(input) {
            return input.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
        }

        function fromBinary(input) {
            try {
                return input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
            } catch {
                return "Invalid binary format!";
            }
        }

        // UI Functions
        function animateResult(text) {
            const output = document.getElementById('output');
            output.textContent = text;
            output.style.opacity = '0';
            setTimeout(() => {
                output.style.transition = 'opacity 0.5s';
                output.style.opacity = '1';
            }, 10);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => status.className = 'status', 3000);
        }

        function addToHistory(type, text, mode) {
            history.unshift({ type, text, mode, timestamp: new Date().toLocaleTimeString() });
            if (history.length > 10) history.pop();
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span>${item.type}: ${item.text.slice(0, 20)}${item.text.length > 20 ? '...' : ''} (${item.mode})</span>
                    <button onclick="reuseHistory(${index})">Reuse</button>
                </div>
            `).join('');
        }

        function reuseHistory(index) {
            const item = history[index];
            document.getElementById('textInput').value = item.text;
            document.getElementById('encodeMode').value = item.mode;
            updateStrengthIndicator(item.text);
        }

        // Main Functions
        function encodeText() {
            let text = sanitizeInput(document.getElementById('textInput').value);
            if (!text) return showStatus('Please enter text!', 'error');
            
            let shift = parseInt(document.getElementById('shiftValue').value) || 3;
            let mode = document.getElementById('encodeMode').value;
            let preserveCase = document.getElementById('preserveCase').checked;
            let result = '';
            let cipher = 'abcdefghijklmnopqrstuvwxyz';

            if (mode === 'custom') {
                const customKey = document.getElementById('customKey').value;
                if (!customKey) return showStatus('Please enter a custom key!', 'error');
                cipher = createCustomCipher(customKey);
            }

            switch (mode) {
                case 'caesar':
                case 'custom':
                    result = transformText(text, shift, preserveCase, cipher);
                    break;
                case 'reverse':
                    result = text.split('').reverse().join('');
                    break;
                case 'base64':
                    result = btoa(unescape(encodeURIComponent(text)));
                    break;
                case 'rot13':
                    result = transformText(text, 13, preserveCase);
                    break;
                case 'hex':
                    result = Array.from(text).map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join(' ');
                    break;
                case 'binary':
                    result = toBinary(text);
                    break;
            }
            animateResult('Encoded: ' + result);
            addToHistory('Encoded', result, mode);
        }

        function decodeText() {
            let text = sanitizeInput(document.getElementById('textInput').value);
            if (!text) return showStatus('Please enter text!', 'error');
            
            let shift = parseInt(document.getElementById('shiftValue').value) || 3;
            let mode = document.getElementById('encodeMode').value;
            let preserveCase = document.getElementById('preserveCase').checked;
            let result = '';
            let cipher = 'abcdefghijklmnopqrstuvwxyz';

            if (mode === 'custom') {
                const customKey = document.getElementById('customKey').value;
                if (!customKey) return showStatus('Please enter a custom key!', 'error');
                cipher = createCustomCipher(customKey);
            }

            switch (mode) {
                case 'caesar':
                case 'custom':
                    result = transformText(text, -shift, preserveCase, cipher);
                    break;
                case 'reverse':
                    result = text.split('').reverse().join('');
                    break;
                case 'base64':
                    try {
                        result = decodeURIComponent(escape(atob(text)));
                    } catch {
                        result = 'Invalid Base64 format!';
                    }
                    break;
                case 'rot13':
                    result = transformText(text, 13, preserveCase);
                    break;
                case 'hex':
                    try {
                        result = text.split(' ').map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
                    } catch {
                        result = 'Invalid hex format!';
                    }
                    break;
                case 'binary':
                    result = fromBinary(text);
                    break;
            }
            animateResult('Decoded: ' + result);
            addToHistory('Decoded', result, mode);
        }

        function copyToClipboard() {
            const text = document.getElementById('output').textContent.replace(/^(Encoded|Decoded): /, '');
            if (!text || text === 'Result will appear here...') return showStatus('Nothing to copy!', 'error');
            navigator.clipboard.writeText(text);
            showStatus('Copied to clipboard!', 'success');
        }

        function downloadText() {
            const text = document.getElementById('output').textContent.replace(/^(Encoded|Decoded): /, '');
            if (!text || text === 'Result will appear here...') return showStatus('Nothing to download!', 'error');
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${document.getElementById('encodeMode').value}_output_${Date.now()}.txt`;
            a.click();
            showStatus('Download started!', 'success');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            showStatus('Theme switched!', 'success');
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('shiftValue').value = '';
            document.getElementById('customKey').value = '';
            animateResult('Result will appear here...');
            updateStrengthIndicator('');
            showStatus('Cleared!', 'success');
        }

        // Event Listeners
        document.getElementById('encodeMode').addEventListener('change', function() {
            document.getElementById('customCipher').style.display = 
                this.value === 'custom' ? 'block' : 'none';
        });

        document.getElementById('textInput').addEventListener('input', function() {
            updateStrengthIndicator(this.value);
        });

        document.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            document.getElementById('textInput').value += sanitizeInput(text);
            updateStrengthIndicator(document.getElementById('textInput').value);
        });
    </script>
</body>
</html>
